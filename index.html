<!doctype html>
<html lang="en">

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Meia-maratona Loures-Odivelas-Loures</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.createPane('pane_Positronretina_1');
        map.getPane('pane_Positronretina_1').style.zIndex = 401;
        var layer_Positronretina_1 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png', {
            pane: 'pane_Positronretina_1',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positronretina_1;
        map.addLayer(layer_Positronretina_1);
        function pop_Partida_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tipo'] !== null ? autolinker.link(feature.properties['Tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Partida_2_0() {
            return {
                pane: 'pane_Partida_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Partida_2');
        map.getPane('pane_Partida_2').style.zIndex = 402;
        map.getPane('pane_Partida_2').style['mix-blend-mode'] = 'normal';
        var layer_Partida_2 = new L.geoJson(json_Partida_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Partida_2',
            layerName: 'layer_Partida_2',
            pane: 'pane_Partida_2',
            onEachFeature: pop_Partida_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Partida_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Partida_2);
        map.addLayer(layer_Partida_2);

        function style_Meta_3_0() {

                color: 'rgba(128,17,25,1.0)',

                fillOpacity: 1,

        map.createPane('pane_Meta_3');
        map.getPane('pane_Meta_3').style.zIndex = 403;
        map.getPane('pane_Meta_3').style['mix-blend-mode'] = 'normal';
        var layer_Meta_3 = new L.geoJson(json_Meta_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Meta_3',
            layerName: 'layer_Meta_3',
            pane: 'pane_Meta_3',
            onEachFeature: pop_Meta_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,

                };
                return L.circleMarker(latlng, style_Meta_3_0(feature));
            },

        bounds_group.addLayer(layer_Meta_3);
        map.addLayer(layer_Meta_3);
        function pop_PercursoMM_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['description'] !== null ? autolinker.link(feature.properties['description'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['timestamp'] !== null ? autolinker.link(feature.properties['timestamp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['begin'] !== null ? autolinker.link(feature.properties['begin'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['end'] !== null ? autolinker.link(feature.properties['end'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['altitudeMode'] !== null ? autolinker.link(feature.properties['altitudeMode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PercursoMM_4_0() {
            return {
                pane: 'pane_PercursoMM_4',
                opacity: 1,
                color: 'rgba(33,176,238,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 5.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_PercursoMM_4');
        map.getPane('pane_PercursoMM_4').style.zIndex = 404;
        map.getPane('pane_PercursoMM_4').style['mix-blend-mode'] = 'normal';
        var layer_PercursoMM_4 = new L.geoJson(json_PercursoMM_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_PercursoMM_4',
            layerName: 'layer_PercursoMM_4',
            pane: 'pane_PercursoMM_4',
            onEachFeature: pop_PercursoMM_4,
            style: style_PercursoMM_4_0,
        });
        bounds_group.addLayer(layer_PercursoMM_4);
        map.addLayer(layer_PercursoMM_4);
        function pop_Kms_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KM'] !== null ? autolinker.link(feature.properties['KM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Kms_5_0() {
            return {
                pane: 'pane_Kms_5',
                radius: 13.2,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(103,248,197,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Kms_5');
        map.getPane('pane_Kms_5').style.zIndex = 405;
        map.getPane('pane_Kms_5').style['mix-blend-mode'] = 'normal';
        var layer_Kms_5 = new L.geoJson(json_Kms_5, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Kms_5',
            layerName: 'layer_Kms_5',
            pane: 'pane_Kms_5',
            onEachFeature: pop_Kms_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Kms_5_0(feature));
            },
        });
        var cluster_Kms_5 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Kms_5.addLayer(layer_Kms_5);

        bounds_group.addLayer(layer_Kms_5);
        cluster_Kms_5.addTo(map);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/Kms_5.png" /> Kms', layer: cluster_Kms_5},
            {label: '<img src="legend/PercursoMM_4.png" /> Percurso MM', layer: layer_PercursoMM_4},
            {label: '<img src="legend/Meta_3.png" /> Meta', layer: layer_Meta_3},
            {label: '<img src="legend/Partida_2.png" /> Partida', layer: layer_Partida_2},
            {label: "Positron (retina)", layer: layer_Positronretina_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_Kms_5.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['KM'] !== null?String('<div style="color: #323232; font-size: 12pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['KM']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Kms_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: cluster_Kms_5,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'KM'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Kms_5]);
        map.on("zoomend", function(){
            resetLabels([layer_Kms_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Kms_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Kms_5]);
        });
        </script>
